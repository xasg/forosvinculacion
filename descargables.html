   <script>
       function mostrarTexto(idTexto) {
           var textos = document.querySelectorAll('[id^="texto"]');
           for (var i = 0; i < textos.length; i++) {
               if (textos[i].id === idTexto) {
                   textos[i].style.display = "block";
               } else {
                   textos[i].style.display = "none";
               }
           }
       }
   </script>
